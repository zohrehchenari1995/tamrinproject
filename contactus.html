<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="stylesheet" href="./footer.css">
</head>
<body>
    

    <div class="contactUs">

        <div class="title">
            <h2>ارتباط باما</h2>
        </div>

        <div class="box">
            <div class="contact form">
                <h3>ارسال پیام</h3>
                
                <form action="#">
                    <div class="formBox">

                        <div class="row50">
                            <div class="form-control">
                                <label for="name">نام</label>
                                <input type="text" name="name" id="name" placeholder="زهره">
                            </div>

                             <div class="form-control">
                                <label for="family">نام خانوادگی</label>
                                <input type="text" name="family" id="family" placeholder="چناری">
                             </div>
                        </div>

                        <div class="row50">
                          <div class="form-control">
                            <label for="tell">تلفن</label>
                            <input type="number" name="phone" id="tell" placeholder="موبایل خودراوارذ کنید">
                          </div>
                          
                          <div class="form-control">
                            <label for="email">ایمیل</label>
                            <input type="email" name="email" id="email"  placeholder="ایمیل خود را واردکنید">
                          </div>
                        </div>

                        <div class="row100">
                          <div class="form-control">
                            <textarea name="description" id="des" cols="30" rows="10"></textarea>
                          </div>
                        </div>

                        <div class="row100">
                          <div class="form-control">
                            <a href="#" class="submit" vlaue="ارسال پیام" > </a>
                          </div>
                        </div>
                    </div> 
                </form>
            </div>

            <div class="contact info">

              <h3>راه های ارتباطی</h3>
              <div class="infoBox">
                <div>
                  <span><ion-icon name="location"></ion-icon></span>
                  <p>address...........</p>
                </div>

                <div>
                  <span><ion-icon name="mail"></ion-icon></span>
                  <a href="mailto:zohrehchenari...">zohrehchenari...</a>
                </div>

                <div>
                  <span><ion-icon name="call"></ion-icon></span>
                  <a href="tell:035555555"></a>
                </div>

                <ul class="sci">
                  <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                  <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                  <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                  <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>

              </div>
            </div>

            <div class="contact map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d110994.75265822497!2d52.52382720000001!3d29.615718399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1696568293474!5m2!1sen!2s"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
